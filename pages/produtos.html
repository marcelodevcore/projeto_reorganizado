<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Comercial Alfa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom Dark Theme -->
    <link rel="stylesheet" href="../css/dark-theme.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="../index.html" style="font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; color: #4fd1c5; font-family: 'Roboto', sans-serif;">
                <i class="bi bi-box-seam me-2"></i><span class="fw-bold">Comercial Alfa</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="produtos.html">
                            <i class="bi bi-box-seam me-1"></i> Produtos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fornecedores.html">
                            <i class="bi bi-truck me-1"></i> Fornecedores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">
                            <i class="bi bi-cart-plus me-1"></i> Pedidos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consulta-pedidos.html">
                            <i class="bi bi-search me-1"></i> Consultar Pedidos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <main class="col px-4 py-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">Produtos</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoProduto">
                        <i class="bi bi-plus-circle me-1"></i> Novo Produto
                    </button>
                </div>
                
                <!-- Alert para mensagens -->
                <div id="alertaMensagem" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                    <span id="mensagemTexto"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- Filtro e Pesquisa -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="busca-produto" placeholder="Buscar produtos...">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="filtro-categoria">
                                    <option value="">Todas as categorias</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary w-100" id="btn-limpar-filtro">
                                    <i class="bi bi-x-circle me-1"></i> Limpar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Tabela de Produtos -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Lista de Produtos</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nome</th>
                                        <th>Categoria</th>
                                        <th>Preço</th>
                                        <th>Estoque</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="lista-produtos">
                                    <tr>
                                        <td colspan="6" class="text-center">Carregando produtos...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Novo Produto -->
    <div class="modal fade" id="modalNovoProduto" tabindex="-1" aria-labelledby="modalNovoProdutoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNovoProdutoLabel">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-produto">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="codigo" class="form-label">Código*</label>
                                <input type="text" class="form-control" id="codigo" required>
                            </div>
                            <div class="col-md-8">
                                <label for="nome" class="form-label">Nome*</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="categoria" class="form-label">Categoria*</label>
                                <select class="form-select" id="categoria" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="preco" class="form-label">Preço*</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" id="preco" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="estoque" class="form-label">Estoque*</label>
                                <input type="number" class="form-control" id="estoque" min="0" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="estoque_minimo" class="form-label">Estoque Mínimo</label>
                                <input type="number" class="form-control" id="estoque_minimo" min="0">
                            </div>
                            <div class="col-md-8">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-salvar-produto">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Produto -->
    <div class="modal fade" id="modalEditarProduto" tabindex="-1" aria-labelledby="modalEditarProdutoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarProdutoLabel">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-editar-produto">
                        <input type="hidden" id="edit-id">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="edit-codigo" class="form-label">Código*</label>
                                <input type="text" class="form-control" id="edit-codigo" required>
                            </div>
                            <div class="col-md-8">
                                <label for="edit-nome" class="form-label">Nome*</label>
                                <input type="text" class="form-control" id="edit-nome" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="edit-categoria" class="form-label">Categoria*</label>
                                <select class="form-select" id="edit-categoria" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="edit-preco" class="form-label">Preço*</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" id="edit-preco" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="edit-estoque" class="form-label">Estoque*</label>
                                <input type="number" class="form-control" id="edit-estoque" min="0" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="edit-estoque_minimo" class="form-label">Estoque Mínimo</label>
                                <input type="number" class="form-control" id="edit-estoque_minimo" min="0">
                            </div>
                            <div class="col-md-8">
                                <label for="edit-descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="edit-descricao" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-atualizar-produto">Atualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/produtos.js"></script>
</body>
</html>
